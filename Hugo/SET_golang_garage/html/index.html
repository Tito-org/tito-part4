<!DOCTYPE html>
<html>

<style>
.form-img {
    background-image: url("http://www.wallpapermaiden.com/wallpaper/21181/download/2560x1600/long-road-field-clean-sky-snow-mountains.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

::placeholder {
    color: black;
}

.upload-button {
    top: 75%;
    margin-left: 37%;
    border: 2px solid black;
    border-radius: 8px;
    width: 300px;
    height: 60px;
    background: rgba(191, 191, 191, 0.2);
    cursor: pointer;
    transition-duration: 0.4s;
}

.upload-button:hover {
    background-color: rgb(2, 141, 2);
    color: white;
    border: 2px solid black;
}

.file-button {
    top: 64%;
    margin-left: 43%;
}

.return-button {
    top: 90%;
    cursor: pointer;
    background: rgb(191, 191, 191, 0.5);
    color: black;
    padding: 15px 42px;
    border: 2px solid black;
    border-radius: 8px;
    position: fixed;
    transition-duration: 0.4s;
}

.return-button:hover {
    background-color: black;
    color: white;
}

/* TABLE SETTINGS*/
table, th, td{
    border: 1px solid black;
    border-collapse: collapse;
}

table {
    margin-top: 6%;
    margin-left: auto;
    margin-right: auto;
}

th {
    background-color:rgba(4, 35, 46, 0.9);
    padding: 15px;
    color: white;
}

td {
    background-color: rgba(191, 191, 191, 0.5);
    padding: 15px;
}
/* IMAGE */

img {
    margin-left: 44.5%;
}

</style>

<body class="form-img">
        <form method="POST" action="/" enctype="multipart/form-data" autocomplete="off">
            <table style="border: 1px solid black; text-align: center;" >
                <tr>
                    <th>Model</th>
                    <th>Marque</th>
                    <th>GazLevel</th>
                    <th>Location</th>
                    <th>Image</th>
                </tr>
            <tr>
                <td>
                    <input type="text" name="model" placeholder=" Model" style="background-color: transparent;">
                </td>
                <td>
                    <input type="text" name="marque" placeholder=" Marque" style="background-color: transparent;">
                </td>
                <td>
                    <input type="text" name="gazLevel" placeholder=" GazLevel (in %)" style="background-color: transparent;">
                </td>
                <td>
                    <input type="text" name="location" placeholder=" Location (in km)" style="background-color: transparent;">
                </td>
                <td>
                    <input type="file" name="file" placeholder="Image">
                </td>
                    <input type="submit" name="submit" value="Upload" class="upload-button" style="position: fixed;">
                </tr>
            </table>
        </form>
	<form action="/ret" method="POST">
        <input type="submit" value="Return" class="return-button">
	</form>
</body>
</html>
